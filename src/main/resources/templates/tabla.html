<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
  <img th:src="@{/images/logo.jpg}" width="136" height="136" >
  <h1 class = "text-primary">Lista de vacantes</h1>
  <table class="table table-striped table-bordered table-hover"> 
    <tr>
      <th>Logo</th>
      <th>Id</th>
      <th>Nombre de la vacante</th>
      <th>Fecha de Publicacion</th>
      <th>Salario ofrecido</th>
      <th>Descripcion</th>
      <th>Destacada</th>
      <th>Detalle</th>
      <th>Borrar</th>
    </tr>
    
    <tr th:each = "vacante : ${vacantes}">
      <td>
          <img th:src="@{/images/{img}(img = ${vacante.imagen}) }" width="136" height="136" >
      </td>
      <td th:text = "${vacante.id}"></td>
      <td th:text = "${vacante.nombre}"></td>
      <td th:text = "${vacante.fecha}"></td>
      <td th:text = "${vacante.salario}"></td>
      <td th:text = "${vacante.descripcion}"></td>
      <!-- <td th:text = "${vacante.destacado}"></td> el de abajo es un operador elvis
      como el ternaniro
      <td th:text = "${vacante.destacado == 1 ? 'Si' : 'No'}"></td> 
      -->
      <td>
       
          <span th:if="${vacante.destacado==1}" class=" badge-success">Si</span>
          <span th:unless="${vacante.destacado==1}" class=" badge-danger">No</span>      
      
      </td>
      <td>
         <a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class = "btn btn-success">Detalle</a>
      </td>
      <td>
         <a th:href="@{/vacantes/delete(id=${vacante.id})}" class = "btn btn-danger">Borrar</a>
      </td>
    </tr>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
